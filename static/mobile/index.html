<!DOCTYPE html>
<html>
    <head>
        <title>Mobile-Hologram</title>
        <meta charset="utf-8"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="width=device-width initial-scale=1 minimum-scale=1 maximum-scale=1 user-scalable=no"/>
        <link rel="stylesheet" href="/static/css/mobile.css"/>
        <script type="text/javascript" src="/static/js/jquery.js"></script>
        <script type="text/javascript" src="/static/js/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script>
        <script type="text/javascript" src="/static/js/three.js"></script>
        <script type="text/javascript" src="/static/js/inflate.min.js"></script>
        <script type="text/javascript" src="/static/js/FBXLoader.js"></script>       
        <script type="text/javascript" src="/static/js/stats.min.js"></script>       
    </head>
    <body>       
        <div id="canvas">
            <canvas :style="canvasStyle"></canvas>
            <div id="control" @touchstart.prevent="touchstart" @touchmove.prevent="touchmove" @touchend.prevent="touchend"></div>  
            <div id="data">
                <p>camera fov is {{camera.fov}}</p>
                <p>camera aspect is {{camera.aspect}}</p>
                <p>camera near is {{camera.near}}</p>
                <p>camera far is {{camera.far}}</p>
                <p>camera position is x:{{camera.position.x}}, y:{{camera.position.y}}, z:{{camera.position.z}}</p>
                <p>camera up is x:{{camera.up.x}}, y:{{camera.up.y}}, z:{{camera.up.z}}</p>
            </div>         
        </div>
        <script type="text/javascript" src="/static/js/hologram_v3.0.js"></script>
        <script type="text/javascript" src="/static/js/mobileloop.js"></script>
    </body>
</html>
