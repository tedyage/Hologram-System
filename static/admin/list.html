<!DOCTYPE html>
<html>
    <head>
        <title>Hologram-System</title>
        <meta charset="utf-8"/>
        <meta name='viewport' content="width=device-width initial-scale=1 maximum-scale=1 minimum-scale=1 user-scalable=no"/>
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/static/css/nav.css"/>
        <link rel="stylesheet" href="/static/css/list.css"/>
        <link rel="stylesheet" href="/static/css/footer.css"/>
        <script type="text/javascript" src="/static/js/jquery.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.js"></script>
        <script type="text/javascript" src="/static/js/vue.js"></script>
        <script type="text/javascript" src="/static/js/vue.component.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <header id="nav">
            <nav-component :username="username"></nav-component>
        </header>
        <div class="container" id="HologramList">
            <div class="row">
                <div class="col-md-12">
                    <div class="title">
                        <h3>Hologram-List</h3>
                    </div>                                                     
                </div>                
            </div>
            <div class="row query" >
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary" style="float:left;" @click.prevent="getScenesByPagenation();">查询</button>
                    <input id="query" style="float:left; width:50%; margin-left:10px;" v-model="keyword" class="form-control" focus>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary" style="float:right;" @click.prevent="create();">创建</button>
                </div>
            </div>
            <div class="row" > 
                <div class="col-md-12">
                    <table class="table table-striped table-bordered table-hover table-sm">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>名称</th>
                                <th>创建时间</th>
                                <th>修改时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="scene in scenes">
                                <td>{{scene.id}}</td>
                                <td>{{scene.name}}</td>
                                <td>{{scene.createtime}}</td>
                                <td>{{scene.updatetime}}</td>
                                <td><a href="javascript:void(0);">操作</a></td>
                            </tr>
                        </tbody>
                    </table> 
                    <Pagination :post="paginationPost" @prevhandler="previous" @nexthandler="next" @pagehandler="switchPage"></Pagination>
                </div>
            </div>
        </div>
        <footer></footer>
        <script type="text/javascript" src="/static/js/nav.js"></script>
        <script type="text/javascript" src="/static/js/list.js"></script>
    </body>
</html>
