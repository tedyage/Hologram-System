<!DOCTYPE html>
<html>
    <head>
        <title>Hologram-System</title>
        <meta charset="utf-8"/>
        <meta name='viewport' content="width=device-width initial-scale=1 maximum-scale=1 minimum-scale=1 user-scalable=no"/>
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/static/css/layout.css"/>
        <link rel="stylesheet" href="/static/css/create.css"/>
        <script type="text/javascript" src="/static/js/jquery.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.js"></script>
        <script type="text/javascript" src="/static/js/vue.js"></script>
        <script type="text/javascript" src="/static/js/vue.component.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="/static/js/stats.min.js"></script>
        <script src="/static/js/three.js"></script>
        <script src="/static/js/inflate.min.js"></script>
        <script src="/static/js/FBXLoader.js"></script>
    </head>
    <body>
        <div class="layout">
            <div>
                <header id="nav">
                    <nav-component :username="username"></nav-component>
                </header>
                <div class="content">
                    <div class="container" id="Hologram-Create">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="title">
                                    <h3>Hologram-Create</h3>
                                </div>                                                     
                            </div>                
                        </div>
                        <div class="row" style="height:80%;">
                            <div class="col-md-4">
                                <div style="width:100%;height:100%;overflow-y:auto;">
                                    <form class="scene">
                                        <div class="camera">
                                            <h4>Camera</h4>
                                            <fieldset class="form-group" style="width:100%;">
                                                <form-label form-input="fov" name="广&nbsp;&nbsp;&nbsp;&nbsp;角" style="float:left;"></form-label>
                                                <form-input type="number" name="fov" placeholder="75" :value="cameraParam.fov" @input="cameraParam.fov=$event" max="180" min="1" style="width:20%;float:left;margin-left:10px;"></form-input>
                                                <label class="col-form-label error">abc</label>
                                            </fieldset>
                                            <fieldset class="form-group" style="width:100%;">
                                                <form-label form-input="aspect" name="宽高比" style="float:left;"></form-label>
                                                <form-input type="number" name="aspect" placeholder="1" :value="cameraParam.aspect" @input="cameraParam.aspect=$event" max="10" min="1" style="width:20%;float:left;margin-left:10px;"></form-input>
                                                <label class="col-form-label error"></label>
                                            </fieldset>
                                            <fieldset class="form-group" style="width:100%;">
                                                <form-label name="位&nbsp;&nbsp;&nbsp;&nbsp;置" style="float:left;"></form-label>
                                                <form-input type="number" name="positionX" placeholder="0" :value="cameraParam.positionX" @input="cameraParam.positionX=$event" style="width:20%;float:left;margin-left:10px;"></form-input>                                               
                                                <form-input type="number" name="positionY" placeholder="0" :value="cameraParam.positionY" @input="cameraParam.positionY=$event" style="width:20%;float:left;margin-left:10px;"></form-input>
                                                <form-input type="number" name="positionZ" placeholder="0" :value="cameraParam.positionZ" @input="cameraParam.positionZ=$event" style="width:20%;float:left;margin-left:10px;"></form-input>
                                            </fieldset>
                                            <fieldset class="form-group" style="width:100%;">
                                                <form-label name="矢&nbsp;&nbsp;&nbsp;&nbsp;量" style="float:left;"></form-label>
                                                <form-input type="number" name="upX" placeholder="0" :value="cameraParam.upX" @input="cameraParam.upX=$event" min = '0' max = '1' style="width:20%;float:left;margin-left:10px;"></form-input>                                               
                                                <form-input type="number" name="upY" placeholder="0" :value="cameraParam.upY" @input="cameraParam.upY=$event" min = '0' max = '1' style="width:20%;float:left;margin-left:10px;"></form-input>
                                                <form-input type="number" name="upZ" placeholder="0" :value="cameraParam.upZ" @input="cameraParam.upZ=$event" min = '0' max = '1' style="width:20%;float:left;margin-left:10px;"></form-input>
                                            </fieldset>
                                        </div>
                                        <div class="Light">
                                            <h4>Light</h4>
                                            <fieldset>
                                                <form-label name="环境光" style="float:left;"></form-label>
                                                <form-input type="color" name="ambientColor" placeholder="#ffffff" :value="ambientLightParam.color" @input="ambientLightParam.color=$event" style="width:20%;float:left;margin-left:10px;margin-top:1.5%;"></form-input>
                                                <div class="showColor" :style="{backgroundColor:ambientLightParam.color}"></div>
                                            </fieldset>
                                        </div>
                                    </form>
                                </div>                                
                            </div>
                            <div class="col-md-8" id="renderer">
                                <canvas ></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <footer></footer>
            </div>
        </div>        
        <script type="text/javascript" src="/static/js/nav.js"></script>
        <script type="text/javascript" src="/static/js/create.js"></script>
    </body> 
</html>
