<!DOCTYPE html>
<html>
    <head>
        <title>Hologram-System</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width initial-scale=1 minimum-scale=1 maximum-scale=1 user-scalable=no shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/static/css/login.css"/>  
        <link rel="stylesheet" href="/static/css/footer.css"/>
        <script type="text/javascript" src="/static/js/jquery.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.js"></script>   
        <script type="text/javascript" src="/static/js/vue.js"></script>
        <script type="text/javascript" src="/static/js/vue.component.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="/static/js/md5.min.js"></script>
    </head>
    <body>
        <header>           
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <div class="navbar-header">
                        <a class='navbar-brand' href='#'>Hologram</a>
                    </div>               
                </div>                      
            </nav>          
        </header>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p></p>
                </div>
                <div class="col-md-5">
                    <div class="login">
                        <h2>Login</h2>
                        <form id="form" >
                            <div class="form-row form-group">
                                <form-label for-input="username" name="用户名"></form-label>
                                <form-input type="text" id="username" name="username" v-bind:value="username" v-on:input="username=$event" placeholder="username" class="form-input"></form-input>
                            </div>
                            <div class="form-row form-group error" v-bind:class="{errorActive:error.username!==''}">
                                <span style="margin-left:15%;">{{error.username}}</span>
                            </div>
                            <div class="form-row form-group">
                                <form-label for-input="password" name="密&nbsp;&nbsp;&nbsp;&nbsp;码"></form-label>
                                <form-input type="password" id="password" name="password" v-bind:value="password" v-on:input="password=$event" placeholder="password" class="form-input"></form-input>
                            </div>
                            <div class="form-row form-group error" v-bind:class="{errorActive:error.password!==''}">
                                <span style="margin-left:15%;">{{error.password}}</span>
                            </div>
                            <div class="form-row form-group">
                                <form-label for-input="verificationCode" name="验证码"></form-label>
                                <form-input type="text" id="verificationCode" name="verificationCode" :value="verificationCode" @input="verificationCode=$event" placeholder="verification code" class="form-verification-input"></form-input>
                                <img @click='getCheckCode' style="width:30%;border:0.5px #ccc solid; height:35px;" :src="verificationImg" />
                            </div>
                            <div class="form-row form-group error" v-bind:class="{errorActive:error.verificationCode!==''}">
                                <span style="margin-left:15%;">{{error.verificationCode}}</span>
                            </div>
                            <div class="form-row form-group">
                                    <button type="submit" class="btn btn-primary" style="width:50%; margin:0 25%;" @click.prevent="submit" v-on:keyup.enter="submit">Submit</button>
                            </div>
                        </form>                   
                    </div>                
                </div>
                
            </div>
        </div>
        <footer ></footer>
        <script type="text/javascript" src="/static/js/login.js"></script>
    </body>
</html>
